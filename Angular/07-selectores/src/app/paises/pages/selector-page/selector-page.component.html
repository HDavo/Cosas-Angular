
<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> --Seleccione continente--</option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase ">{{ region }}</option>
                        <!-- TODO:  poniendolo asi en el value, nos aseguramos de recibir siempre el valor en minúscula pero el usuario lo ve capitalizado-->
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">País: </label>
            <select class="form-control"
                    formControlName="pais">
                <option value=""> --Seleccione país--</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.cca3">
                        {{ pais.name.common }}</option>
                        <!-- TODO:  poniendolo asi en el value, nos aseguramos de recibir siempre el valor en minúscula pero el usuario lo ve capitalizado-->
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>
</form>


<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Value: {{ miFormulario.value | json }}</pre>
