<!-- Para ver la versión sin las tablas de primeNg mirar dentro de la carpeta pasos -->
<div>
    <h1>Pipes personalizados</h1>
    <p>
        Pipes propios por {{ 'pepe'| mayus: enMayusculas}}
    </p>
</div>


<p-toolbar>
    <div class="p-toolbar-group-left">
    
    </div>
    <div class="p-toolbar-group-right">
        <button pButton
            label="Activar mayúsculas"
            (click)="cambio()"
            class="p-mr-1 p-button-warning"></button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                (click)="cambiarOrden('nombre')"
                class="p-mr-1"></button>
        
        <button pButton
        icon="pi pi-sort"
        label="Vuela"
        (click)="cambiarOrden('vuela')"
        class="p-mr-1 p-button-success"></button>

        <button pButton
        icon="pi pi-sort"
        label="Por color"
        (click)="cambiarOrden('color')"
        class="p-mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<!-- tabla con la ordenación hecha a mano -->
<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar: ordenarPor" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | volador | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<!-- con sortable table -->
<!-- para poder usarla mirar dentro del apartado sort de las tablas de primeng. En este caso, se ha cambiado el pipe de la tabla porque se modificaba el de la tabla anterior -->
<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice: 0" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | volador | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
