<!-- Antes de incorporar la tabla de primeng -->
<div>
    <h1>Pipes personalizados</h1>
    <p>
        Pipes propios por {{ 'pepe'| mayus: enMayusculas}}
    </p>
</div>


<p-toolbar>
    <div class="p-toolbar-group-left">
    
    </div>
    <div class="p-toolbar-group-right">
        <button pButton
            label="Activar mayÃºsculas"
            (click)="cambio()"
            class="p-mr-1 p-button-warning"></button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                (click)="cambiarOrden('nombre')"
                class="p-mr-1"></button>
        
        <button pButton
        icon="pi pi-sort"
        label="Vuela"
        (click)="cambiarOrden('vuela')"
        class="p-mr-1 p-button-success"></button>

        <button pButton
        icon="pi pi-sort"
        label="Por color"
        (click)="cambiarOrden('color')"
        class="p-mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar: ordenarPor" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | volador | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
